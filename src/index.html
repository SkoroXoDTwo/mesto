<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base target="_blank">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__picture" src="<%=require('./images/profile-picture.jpg')%>" alt="аватарка пользователя">
          <div class="profile__user">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
            <p class="profile__user-description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__list">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup_profile">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-form" novalidate>
          <input class="popup__input popup__input_field_name" id="name-profile-input"
            name="user-name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__input-error" id="name-profile-input-error"></span>

          <input class="popup__input popup__input_field_description" id="description-profile-input"
            name="user-description" placeholder="Место работы" minlength="2" maxlength="200" required>
          <span class="popup__input-error" id="description-profile-input-error"></span>

          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup_gallery">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="card-form" novalidate>
          <input class="popup__input popup__input_field_name" id="name-photo-input"
            name="photo-name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error" id="name-photo-input-error"></span>

          <input class="popup__input popup__input_field_link" id="link-photo-input"
            type="url" name="photo-link" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error" id="link-photo-input-error"></span>

          <button class="popup__save-btn popup__save-btn_disabled" type="submit" disabled>Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_photo" id="popup_gallery_item">
      <div class="popup__container popup__container_photo">
        <button class="popup__close-btn" type="button"></button>
        <img class="popup__photo" alt="">
        <h2 class="popup__photo-name"></h2>
      </div>
    </div>
  </div>

  <template id="gallery-item-template">
    <li class="gallery__list-element">
      <article class="gallery__item">
        <img class="gallery__photo" alt="">
        <button class="gallery__trash" type="button"></button>
        <div class="gallery__cover">
          <h2 class="gallery__name"></h2>
          <button class="gallery__like" type="button"></button>
        </div>
      </article>
    </li>
  </template>

</body>
</html>
