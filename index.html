<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base target="_blank">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="popup">
    <form class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input popup__input_field_name">
      <input class="popup__input popup__input_field_description">
      <button class="popup__save-btn" type="submit">Сохранить</button>
    </form>
  </div>

  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
      <span class="header__line"></span>
    </header>

    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__picture" src="./images/profile-picture.jpg" alt="">
          <div class="profile__user">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn"></button>
            <p class="profile__user-description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn"></button>
      </section>

      <section class="gallery">
        <article class="gallery__item">
          <img class="gallery__photo" src="./images/gallery-carachaevsk.jpg" alt="">
          <div class="gallery__cover">
            <p class="gallery__name">Карачаевск</p>
            <span class="gallery__like"></span>
          </div>
        </article>

        <article class="gallery__item">
          <img class="gallery__photo" src="./images/gallery-elbrys.jpg" alt="">
          <div class="gallery__cover">
            <p class="gallery__name">Гора Эльбрус</p>
            <span class="gallery__like"></span>
          </div>
        </article>

        <article class="gallery__item">
          <img class="gallery__photo" src="./images/gallery-dombay.jpg" alt="">
          <div class="gallery__cover">
            <p class="gallery__name">Домбай</p>
            <span class="gallery__like"></span>
          </div>
        </article>

        <article class="gallery__item">
          <img class="gallery__photo" src="./images/gallery-elbrys.jpg"" alt="">
          <div class="gallery__cover">
            <p class="gallery__name">Гора Эльбрус</p>
            <span class="gallery__like"></span>
          </div>
        </article>

        <article class="gallery__item">
          <img class="gallery__photo" src="./images/gallery-dombay.jpg" alt="">
          <div class="gallery__cover">
            <p class="gallery__name">Домбай</p>
            <span class="gallery__like"></span>
          </div>
        </article>

        <article class="gallery__item">
          <img class="gallery__photo" src="./images/gallery-carachaevsk.jpg" alt="">
          <div class="gallery__cover">
            <p class="gallery__name">Карачаево-Что-то там</p>
            <span class="gallery__like"></span>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
